<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWA Expenditure Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
        <a href="{% url 'dashboard' %}" class="text-xl font-bold">CWA Expense Tracker</a>
        <div class="flex gap-4">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="hover:text-blue-200 px-4 py-2 sm:px-0">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="hover:text-blue-200 px-4 py-2 sm:px-0">Log In</a>
            {% endif %}
        </div>
    </div>
</nav>

    <div class="container mx-auto p-4 sm:p-6">

        {% block content %}{% endblock %}
    </div>
</body>
</html>
