{% load static %}
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Treasurer Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Login
        </button>
    </form>

    <!--    ADDED THE SIGN-UP HERE    -->
        <p class="mt-4 text-center">
            Don't have an account?
            <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-700">Sign Up</a>
        </p>
</div>
{% endblock %}
