{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto text-center">
    <h1 class="text-2xl font-bold mb-4">Download Report</h1>
    <p class="mb-4">Your PDF report for <span class="font-semibold">{{ member.name }}</span> is ready.</p>

    <div class="flex justify-around">
        <a href="{% url 'generate_pdf' member.id %}" class="bg-green-500 text-white px-10 py-2 rounded hover:bg-green-600">
            Download PDF
        </a>
        <a href="{% url 'dashboard' %}" class="bg-gray-500 text-white px-10 py-2 rounded hover:bg-gray-600 ml-2">
            Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
